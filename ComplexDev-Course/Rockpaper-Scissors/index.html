<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="heading">Rock Paper Scissors Game</h1>

    <div class="emoji-buttons">
      <button class="emoji js-rock-move">✊</button>

      <button class="emoji js-paper-move">✋</button>

      <button class="emoji js-scissors-move">✌️</button>
    </div>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <div class="buttons">
      <button
        onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
        class="reset-btn"
      >
        Reset Score
      </button>

      <button class="auto-play-btn" onclick="autoPlay()">Auto Play</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
